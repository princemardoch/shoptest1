<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Logs</title><style>body{font-family:monospace;background-color:#1e1e1e;color:#d4d4d4}.log-entry{padding:5px;border-bottom:1px solid #333}.date{color:#569cd6}.logger{color:#dcdcaa}.level{color:#4ec9b0}.log-id{color:#d7ba7d}.ip{color:#d16969}.http-method{color:#c586c0}.status-200{color:#6a9955}.status-302{color:#dcdcaa}.path{color:#9cdcfe}</style></head><body><h1>Logs</h1>{% for log in logs %}<div class="log-entry"><span class="date">{{ log[0] }}</span> | <span class="logger">{{ log[1] }}</span> | <span class="level">{{ log[2] }}</span> | <span class="log-id">{{ log[3] }}</span> | <span class="ip">{{ log[4] }}</span> | <span class="http-method">{{ log[5] }}</span> | <span class="path">{{ log[6] }}</span></div>{% endfor %}</body></html>
