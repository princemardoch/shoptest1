<!DOCTYPE html><html lang="fr"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Commandes</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"><style>body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:#f0f2f5;margin:0;padding:20px;color:#333}.container{max-width:800px;margin:0 auto}h1{text-align:center;color:#2c3e50;margin-bottom:30px}.order-list{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(300px,1fr))}.order{background-color:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,.1);transition:transform .3s ease;cursor:pointer}.order:hover{transform:translateY(-5px)}.order-title{font-weight:700;color:#3498db;margin-right:5px}.separator{height:1px;background-color:#e0e0e0;margin:15px 0}.location,.phone-number{margin:10px 0;display:flex;align-items:center}.icon{margin-right:10px;color:#3498db}.no-orders{text-align:center;font-size:1.2em;color:#7f8c8d;margin-top:50px}</style></head><body><div class="container"><h1>Liste des commandes</h1><div class="order-list">{% if orders %} {% for order in orders %}<div class="order"><div class="phone-number"><i class="fas fa-phone icon"></i><span class="order-title">Téléphone:</span>{{ order[1] }}</div><div class="location"><i class="fas fa-map-marker-alt icon"></i><span class="order-title">Adresse:</span>{{ order[2] }}</div><div class="separator"></div></div>{% endfor %} {% else %}<div class="no-orders"><i class="fas fa-box-open" style="font-size:3em;margin-bottom:20px"></i><p>Aucune commande pour le moment</p></div>{% endif %}</div></div></body></html>
